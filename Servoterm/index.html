<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Servoterm</title>
  <link href="main.css" rel="stylesheet">
  <script src="term.js" type="text/javascript"></script>
</head>
<body>
  <div id="layout">
    <div class="toolbar">
      <input type="button" id="connectbutton" value="Connect">
      <input type="button" id="clearbutton" value="Clear">
      <input type="button" id="resetbutton" value="Reset">
      <input type="button" id="exportbutton" value="capture">
      <input type="checkbox" id="enablejog">Jog</input>
      <input type="checkbox" id="enabletrg">Trigger</input>
      <input type="button" id="waitbutton" value="Disabled">
      <button id="configbutton">Edit config</button>
    </div>
    <div>
      <canvas id="wavecanvas" class="border"></canvas>
    </div>
    <div class="output" id="out"></div>
    <div>
      <input type="text" id="command" class="heighttext" name="command" autocomplete="off" spellcheck="false" autofocus>
    </div>
  </div>
  
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Configuration</h3>
      <textarea id="configtext" class="heighttext" rows="25"></textarea>
      <button id="configsavebutton">Save</button>
      <span id="configmetadata"></span>
    </div>
  </div>
</body>
</html>
